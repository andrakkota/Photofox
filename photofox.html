<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photofox</title>
    <link rel="stylesheet" type="text/css" href="/photo-fox.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>
   <header>
        <div class="logo__place">
            <a href="#"><img src="img/logo.svg" alt="logo" class="logo__image">
            <span class="logo__text">Photofox</span>
            </a>
        </div>
        <nav>
            <ul class="nav__links">
                <li><a href="#" class="active__link">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Work</a></li>
            </ul>
        </nav>
        <div class="contact__link">
            <a href="#">
                <span>Contact</span>
                <img src="img/contact-arrow.svg" alt="arrow">
            </a>
        </div>
   </header>


   <hr class="header__line">

   <div class="main__page">
        <div class="photo__container">
            <img src="img/jaguar_photo.png" alt="jaguar">
            <div class="main__text">
                <h1>Bruce Wayne</h1>
                <span>Photographer</span>
             </div>
        </div>
   </div>









</body>
</html>
