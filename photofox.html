<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photofox</title>
    <link rel="stylesheet" type="text/css" href="/photo-fox.css">
</head>
<body>

    <!-- Навигация сайта -->

   <header>
        <div class="logo__place">
            <a href="#"><img src="img/logo.svg" alt="logo" class="logo__image">
            <span class="logo__text">Photofox</span>
            </a>
        </div>
        <nav>
            <ul class="nav__links">
                <li><a href="#" class="active__link">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Work</a></li>
            </ul>
        </nav>
        <div class="contact__link">
            <a href="#">
                <span>Contact</span>
                <img src="img/contact-arrow.svg" alt="arrow">
            </a>
        </div>
   </header>


   <hr class="header__line">

   <!-- Основа - заголовок страницы -->

   <div class="main__page">
        <div class="photo__container">
            <img src="img/jaguar_photo.png" alt="jaguar">
            <div class="main__text">
                <h1>Bruce Wayne</h1>
                <span>Photographer</span>
             </div>
        </div>
   </div>

   <!-- Типо слайдер (кривые фотки figma) -->

   <div class="fake__slider">

        <div>
            <ul class="slider__items">
                <li><img src="/img/lion_photo_2.png" alt="woman"></li>
                <li><img src="/img/leopard_photo.png" alt="leopard"></li>
                <li class="border_slider"><img src="/img/jaguar_slider.png" alt="jaguar"></li>
                <li><img src="/img/tiger_photo.png" alt="tiger"></li>
                <li><img src="/img/lion_photo.png" alt="man"></li>
            </ul>
        </div>

        <div class="left__arrow">
            <img src="/img/back_arrow.png" alt="">
            <span>&#129044;</span>
        </div>
        <div class="right_arrow">
            <img src="/img/back_arrow.png" alt="">
            <span>&#129046;</span>
        </div>
   </div>

   <!-- Базовая ссылочная навигация -->

   <div class="base__link_place">

    <hr class="base__link_line">
        <div class="base__link_items">
            <ul>
                <li>based in gotam</li>
                <li>available worldwide</li>
                <li class="utc">utc+7</li>
            </ul>
        </div>
    <hr class="base__link_line">    
   </div>







</body>
</html>
